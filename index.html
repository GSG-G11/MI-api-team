<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TILIA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header id="main-header">
        <section>
            <i id="facebook" class="ri-facebook-fill"></i>
            <i id="insta" class="ri-instagram-line"></i>
            <i id="twitter" class="ri-twitter-fill"></i>
        </section>
        <img id="main-title" src="https://matchthemes.com/demowp/tilia/wp-content/uploads/logo-tilia.png" alt="">
        <i class="ri-more-fill"></i>
    </header>

    <div id="main-img-div">
        <img id="main-img" src="" alt="main Image">
    </div>
    <section id="about-us-section">
        <h4 id="our-story">Our story</h4>
        <hr>
        <div id="our-story-content">
            <h2 id="title-of-our-story">Tilia is a website that discover best photos around the world</h2>
            <p id="p-of-our-story">We love photography and we search the best photos around the world to present it in our humble website</p>
            <ul id="ul-of-our-story" style="list-style-type:disc">
                <li>We love what we do</li>
                <li>We listen to your needs</li>
                <li>We are respectful</li>
            </ul>
        </div>
    </section>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
